{% extends "base.html" %}
{% load jobs_tags %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <h1>{{ flatpage.title|safe }}</h1>
    {{ flatpage.content|safe }}
  </div>
  <div id="jobs-side" class="col-md-3">
    <div class="list-group">
      <a href="#" class="list-group-item active">
        <h4 class="list-group-item-heading">Job Postings</h4>
      </a>
      {% get_jobs as jobs %}
      <!-- Three columns of text below the carousel -->
      {% for job in jobs %}
      <a href="{{ job.get_absolute_url }}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ job.title|safe }}</h4>
        {% if job.logo %}<img class="img-logo right" src="{{ MEDIA_URL }}{{job.logo.url }}" alt="{{job.title}}" width="200px">{% endif %} 
        <p class="list-group-item-text">{{ job.details|safe }}</p>
        <div class="clear"></div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
